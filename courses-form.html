<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Form</title>
    <link rel="stylesheet" href="assets/styles/courses-form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <img src="assets/images/Rectangle 4137 (1).png" alt="" />
          <a href="index.html">My Enrollment Form</a>
        </div>
        <label for="menu" class="menu">
          <img src="assets/icons/menu.webp" alt="Menu Icon" />
        </label>
        <input type="checkbox" id="menu" />
        <ul>
          <li>
            <a href="courses.html">Back</a>
          </li>
          <li>
            <a href="#">Next</a>
          </li>
          <li>
            <a href="#">Submit</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="personal-info">
        <div class="container">
          <h1>Personal Information</h1>
          <form method="post">
            <div class="email">
              <label for="full-name">Full Name</label> <br />
              <input type="text" id="full-name" placeholder="Enter your full name" /><br />
              <label for="email">Email</label> <br />
              <input type="email" id="email" placeholder="Enter your email" /><br />
            </div>
            <div class="number">
              <label for="phone-num">Phone Number</label> <br />
              <input type="tel" id="phone-num" placeholder="Enter your Phone Number" /><br />
              <label for="date">Date of Birth</label> <br />
              <input type="date" id="date" placeholder="select your date or birthday" />
            </div>
            <div class="gander">
              <label for="gander">Gender</label><br />
              <input type="submit" value="male" />
              <input type="submit" value="fmail" />
              <input type="submit" value="other" /> 
            </div><br>
            <input type="submit" value="Next" class="submit">
          </form>
        </div>
      </div>
      <hr>
    </section>
      <section class="courses-selection">
        <div class="container">
          <h2>Course Selection</h2>
          <form method="post">
            <div class="coursrs-selection">
              <label for="courses-name">Course Name</label><br />
              <input type="submit" value="Course A" />
              <input type="submit" value="Course B" />
              <input type="submit" value="Course C" /> <br>
              <label for="gander">Preferred Time</label><br />
              <input type="submit" value="Morning" />
              <input type="submit" value="Afternoon" />
              <input type="submit" value="Evening" /> 
            </div>
            <div class="start-date">
                <label for="start-date">Preferred Start Date</label> <br />
                <input type="number" id="phone-num" placeholder="Select your start date" /><br />
              </div>
        <div class="submit-btn">
            <input type="submit" value="Back" class="submit-back">
            <input type="submit" value="Next" class="submit">
          </div>
          </form>
        </div>
      </div>
      <hr>
        </div>
      </section>
      <section class="payment-details">
        <div class="container">
          <h2>Payment Details</h2>
          <form method="post">
            <div class="email">
              <label for="card-number">Credit Card Number</label> <br />
              <input type="number" id="card-number" placeholder="Enter your credit card number" /><br />
              <label for="cvv">CVV</label> <br />
              <input type="number" id="cvv" placeholder="Enter CVV" /><br />
            </div>
            <div class="number">
              <label for="expiration-date">Expiration Date</label> <br />
              <input type="text" id="expiration-date" placeholder="Enter  expiration date " /><br />
              <label for="address">Billing Address</label> <br />
              <input type="text" id="address" placeholder="select your address" />
            </div>
            <div class="submit-btn">
              <input type="submit" value="Back" class="submit-back">
              <input type="submit" value="Next" class="submit">
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
